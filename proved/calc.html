<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calc.css">

<body>
    
<div id="maindiv">
    <div id="op" style="border: 2px solid black; height: 50px; width: 210px; background-color: aliceblue; border-radius: 5px; text-align: right; font-size: 30px;"> </div> 
    <div id="1st">
                    <button onclick="msg()" id="b1">AC</button>
                    <button id="b2">C </button>
                    <button id="b3">% </button>
                    <button id="div">/ </button>
    </div>

    <div id="2nd">
        <button id="btn7">7 </button>
        <button id="btn8">8 </button>
        <button id="btn9">9 </button>

    <div id="3rd">
        <button id="btn4">4</button>
        <button id="btn5">5</button>

    <div id="4th">
        <button id="btn1">1</button>
        <button id="btn2">2</button>
        <button id="btn3">3</button>
        <button id="ad">+</button>

        <button id="btn00">00</button>
        <button id="btn0">0</button>
